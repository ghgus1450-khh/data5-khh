<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연휴과제</title>
    <style>
        @font-face {
            font-family: 'Sanhayeop';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_JAMO@1.0/Diphylleia-Regular.woff2') format('woff2');
            font-weight: normal;
            font-display: swap;
        }
        ul{list-style: url(persimmon.png);}
        .content{margin: 2px; padding: 30px 6px;}
        .bt button{display: block;}

        .box1{width: 50%; margin: 20px auto; overflow: hidden;}
        .box1 .input{width: 60%;}
        .box1 input, .box1 label{width: 30%; display: block;}

        .box1 .bt{float: left; width: 20%; border-right: 1px solid #333;}
        #totalBox, #avgBox {float: left; width: 60%; padding: 0 40px;} 
        .box1 .bt button{width: 100px; height: 30px;}

        .box2{width: 99%; background-image: url(korea-pattern\ 1.png); background-repeat: no-repeat; background-size: cover; 
            margin: 0 auto 100px; min-height: 600px;}
        .box2 h1{text-align: center; font-weight: 600; font-size: 38px; color: rgb(194, 111, 9); font-family: 'Sanhayeop'; margin: 70px 0 50px;}

        .info{width: 1000px; padding: 6px; gap: 20px; margin: auto; display: flex;}
        .box2 .bt, .box2 .input{flex: 1;}
        .box2 .input{padding: 0 4px; border-top: 2px solid rgb(189, 135, 135); border-bottom: 2px solid rgb(233, 179, 129); border-radius: 10px; background: rgba(255, 255, 255, 0.7);   }
        .box2 .input #text{width: 800px; height: 80px; display: block; font-size: 20px; border: none; outline: none; padding: 2px 6px;  border-radius: 10px;
            }
        .box2 .bt button{width: 200px; height: 80px; border: 0; cursor: pointer;  font-family: 'Sanhayeop'; font-size: 18px; font-weight: bold; color: #333;  background: rgba(255, 255, 255, 0.7);}

        #list{ min-height: 70px; height: auto; width: 60%; margin: 50px auto 20px; clear: both;}
        #list li{ height: 40px; padding-bottom: 2%; margin: 12px 0; background: rgba(255, 255, 255, 0.5); font-size: 18px; padding-left: 20px; color: #333;}
        #list>li:nth-child(even){border-top: 4px solid rgb(91, 112, 158);}
        #list>li:nth-child(odd){border-top: 4px solid rgb(209, 141, 78);}
    </style>

    <script>


    // 1번 문제  
    // score = html, java, fy, nk 과목별 점수 변수 선언
    // Total = 총점 함수 avg = 평균 함수

    function score(){
        let html = document.getElementById('html').value;
        let java = document.getElementById('java').value;
        let fy = document.getElementById('fy').value;
        let nk = document.getElementById('nk').value;

        return { html, java, fy, nk };
    }

    function Total(){
        const { html, java, fy, nk } = score();
        const total = parseInt(html) + parseInt(java) + parseInt(fy) + parseInt(nk) ;
        const totalval = `총점 : ${total} 점`;

        document.getElementById("totalBox").innerHTML = totalval;
    }

    function avg(){
        const { html, java, fy, nk } = score();
        const total = parseInt(html) + parseInt(java) + parseInt(fy) + parseInt(nk) ;
        const avg = parseInt(total / 4);
        const avgval = `평균 : ${avg} 점`;

        document.getElementById("avgBox").innerHTML = avgval;
    }



    // 2번 문제
    // Chuseok = 추석연휴 함수, list = ul 리스트 아이디

    function Chuseok(){
        let text = document.getElementById('text').value;

        let li = document.createElement('li'); // li를 추가/생성시켜준다
        li.textContent = text;
    

        document.getElementById("list").appendChild(li);

        document.getElementById('text').value = '';
    }


    </script>
</head>

<body>
    
    <!-- 연휴 과제
    
    
    1. input 태그에 html, java, 파이썬, 네트워크개론 4과목의 성적을 입력하고 총점 버튼 클릭시 총점 출력, 평균 버튼 클릭시 평균 출력
        (총점 출력하고 평균 버튼 클릭하면 총점 사라지면 안 됨) -->
    <div class="content box1">
        <h1>성적확인</h1>
        <div class="input">
            <label for="html">html 성적 : </label>
            <input type="number" id="html" placeholder="html 성적">

            <label for="java">java 성적 : </label>
            <input type="number" id="java" placeholder="java 성적">

            <label for="fy">파이썬 성적 : </label>
            <input type="number" id="fy" placeholder="파이썬 성적">

            <label for="nk">네트워크개론 성적 : </label>
            <input type="number" id="nk" placeholder="네트워크개론 성적">
        </div>

        <h4>총점/평균</h4>
        <div class="bt">
            <button type="button" onclick="Total()">총점</button>
            <button type="button" onclick="avg()">평균</button>
        </div>

        <div id="totalBox"></div>

        <div id="avgBox"></div>

    </div>
    
    <!-- 2. 나는 연휴 동안 무엇을 하였는가 
        input 태그에 입력하고 등록 버튼 클릭시 li 태그가 생성되어 목록으로 나타날 수 있게 하기 -->

    <div class="content box2">
        <div>
            <h1>나는 추석 연휴동안 무엇을 했을까?</h1>
            <div class="info">
                <div class="input"><input type="text" id="text" placeholder="예 ) 친척들과 전을 부쳐서 먹었다."></div>
                <div class="bt">
                    <button type="button" onclick="Chuseok()">등록하기</button>
                </div>
            </div>
            <ul id="list">
                <li>명절 단기 알바를 했다 ㅜ.ㅜ</li>
                <li>롯데마트에서 전을 사먹었다</li>
                <li>당진에서 대하구이와 광어를 먹었다</li>
            </ul>
        </div>
    </div>
    
    <!-- 3. 편지 써오기 ( 저한테 하고 싶은 , 전하고 싶은 거라든지 힘든 점 등등 ) -->
    

   


</body>
</html>
