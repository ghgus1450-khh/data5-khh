<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 개념정리</title>
</head>
<body>
    <script>
        // Number type
        let n1 = 1234;
        let n2 = 12.34;
        console.log(typeof n1)
        console.log(typeof n2)

        // String type
        let name = "홍길동";
        let addr = "대전시 서구";
        console.log(typeof name);
        console.log(typeof addr);

        // 사람이름의 성만을 추출하세요
        // 예시 : 홍길동 ----> 홍
        
        console.log(name.charAt(0));
        console.log(name[0]);

        // 주민번호를 저장한 변수를 생성하고 출생년만 추출하시오

        let id="020315";
        // let year = id[0]+id[1];

        // 문자열 함수

        console.log("년도:"+id.substring(0,2));
        

        // Boolean type
        let pass = true // 시험 통과여부
        let gender = false // 성별 (남,여)
        console.log("남자 : "+gender);

        let num1 = 20;
        let num2 = 30;
        let isBig = num1 > num2;
        console.log(isBig); // 출력 결과는?
        
        // Null type "알 수 없는 값" = "값이 없다, 현재 없다", "값이 정해지지 않았다"
        let n=null;
        console.log("널 타입 : "+n);

        // undefined type "찾을 수 없는 값"
        let ul;
        console.log("ul : "+ul);
        let ul2 = undefined;
        console.log(ul2);

        // Array type 배열할 때 사용되는 타입 [] 안에는 다 object 즉, 객체로 표현된다
        let arry = [1,2,3,4];
        console.log(typeof arry);
        console.log(Array.isArray(name));

        // object type 객체 생성해주는 타입
        let fruit = {
            a:"apple",
            b:"banana",
            "c" :"carrot",
            10:"10000"
        };

        console.log(fruit.a); //객체.속성 
        console.log(fruit.b);
        console.log(fruit.c);


        // 객체참조 방법
        console.log(fruit["10"]);

        // 배열 데이터 특징 
        // 리터럴 표기법
        let arr1 = [1,2,3,4,5];

        console.log(arr1);

        let arr2 = [1,2,"홍길동",3,"대전시",123.45];

        console.log(arr2);

        // 홍길동에서 "홍"만 추출

        console.log(arr2[2][0]); // 기본적으로 사용
        console.log(arr2[2].charAt(0)); // 하나만 출력할 때
        console.log(arr2[2].substring(0,1)); // 길게 출력할 때

        

    </script>
</body>
</html>
